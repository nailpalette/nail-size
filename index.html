<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailMeasure AI - Smart Nail Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9f7fe 0%, #e3f2fd 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .upload-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .results-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            background: #6a11cb;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .upload-options {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .upload-option {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px dashed #dce1f9;
        }

        .upload-option:hover {
            background: #eef1ff;
            transform: translateY(-3px);
        }

        .upload-option.active {
            background: #e3e7ff;
            border-color: #6a11cb;
        }

        .upload-option i {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 15px;
        }

        .camera-container {
            margin-top: 20px;
            display: none;
        }

        #cameraPreview {
            width: 100%;
            border-radius: 10px;
            background: #333;
            aspect-ratio: 4/3;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background: #f0f4ff;
            color: #6a11cb;
            border: 1px solid #d0d8ff;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.2);
        }

        .file-upload {
            margin-top: 20px;
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 30px;
            border: 2px dashed #dce1f9;
            border-radius: 12px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #eef1ff;
            border-color: #6a11cb;
        }

        .file-upload-label i {
            font-size: 3rem;
            color: #6a11cb;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 25px;
            display: none;
        }

        .preview-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        #imagePreview {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 4/3;
            object-fit: cover;
            display: none;
        }

        .measure-btn {
            margin-top: 25px;
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            display: none;
        }

        .processing-container {
            text-align: center;
            padding: 30px 0;
            display: none;
        }

        .spinner {
            border: 5px solid rgba(37, 117, 252, 0.2);
            border-top: 5px solid #2575fc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
