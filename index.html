<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailMeasure Pro</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.4rem;
        }
        .subtitle {
            opacity: 0.9;
            font-weight: 300;
        }
        .client-form {
            padding: 30px 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
            outline: none;
        }
        .nail-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 10px;
        }
        .nail-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #e6e9ff;
        }
        .nail-card h4 {
            margin: 0 0 10px 0;
            color: #444;
        }
        .btn {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            opacity: 0.92;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
        #results {
            padding: 25px;
            background: #f0f7ff;
            border-radius: 10px;
            margin-top: 25px;
            min-height: 150px;
            border: 1px dashed #2575fc;
        }
        .hidden {
            display: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: #2575fc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NailMeasure Pro</h1>
            <p class="subtitle">AI-Powered Nail Analysis & Recommendations</p>
        </header>
        
        <div class="client-form">
            <div class="form-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" placeholder="Enter full name">
            </div>
            
            <div class="form-group">
                <label>Nail Measurements (in mm)</label>
                <div class="nail-grid">
                    <!-- Generated by JS -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="nailType">Nail Type</label>
                <select id="nailType">
                    <option value="natural">Natural Nails</option>
                    <option value="acrylic">Acrylic</option>
                    <option value="gel">Gel</option>
                    <option value="dip">Dip Powder</option>
                </select>
            </div>
            
            <button class="btn" id="analyzeBtn">Analyze with AI</button>
            
            <div id="results" class="hidden">
                <!-- Results will appear here -->
            </div>
        </div>
        
        <footer>
            <p>Powered by DeepSeek AI | Secure & Confidential</p>
        </footer>
    </div>

    <script>
        // Generate nail measurement grid
        const fingers = [
            "Thumb", "Index", "Middle", "Ring", "Pinky"
        ];
        
        const nailGrid = document.querySelector('.nail-grid');
        
        fingers.forEach(finger => {
            const nailCard = document.createElement('div');
            nailCard.className = 'nail-card';
            nailCard.innerHTML = `
                <h4>${finger}</h4>
                <input type="number" min="0" step="0.1" 
                       placeholder="Length" 
                       id="${finger.toLowerCase()}-length"
                       class="nail-input">
                <input type="number" min="0" step="0.1" 
                       placeholder="Width" 
                       id="${finger.toLowerCase()}-width"
                       class="nail-input">
            `;
            nailGrid.appendChild(nailCard);
        });
        
        // Handle form submission
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const clientName = document.getElementById('clientName').value;
            const nailType = document.getElementById('nailType').value;
            
            if(!clientName) {
                alert("Please enter client name");
                return;
            }
            
            // Collect measurements
            const measurements = {};
            fingers.forEach(finger => {
                const f = finger.toLowerCase();
                const length = document.getElementById(`${f}-length`).value;
                const width = document.getElementById(`${f}-width`).value;
                
                if(length && width) {
                    measurements[finger] = {
                        length: parseFloat(length),
                        width: parseFloat(width)
                    };
                }
            });
            
            if(Object.keys(measurements).length === 0) {
                alert("Please enter at least one nail measurement");
                return;
            }
            
            // Show loading
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing nail measurements with AI...</p>
                </div>
            `;
            
            try {
                // Prepare data for API
                const requestData = {
                    client: clientName,
                    nailType: nailType,
                    measurements: measurements
                };
                
                // This is where you'll connect to the backend
                const aiResponse = await sendToBackend(requestData);
                
                // Display results
                resultsDiv.innerHTML = `
                    <h3>AI Analysis for ${clientName}</h3>
                    <div class="recommendation">${aiResponse}</div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message || 'Failed to get AI analysis'}</p>
                    </div>
                `;
            }
        });
        
        // This function will connect to your backend
        async function sendToBackend(data) {
            // In a real implementation, you would send to your server
            // which would then connect to the DeepSeek API
            
            // For now, we'll simulate a response
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`Based on the measurements, I recommend:
                    <ul>
                        <li><strong>Nail Shape:</strong> Almond shape would complement the finger proportions</li>
                        <li><strong>Care Routine:</strong> Weekly moisturizing with cuticle oil</li>
                        <li><strong>Product Recommendation:</strong> Strengthening base coat</li>
                        <li><strong>Growth Tips:</strong> Increase protein intake and avoid harsh chemicals</li>
                    </ul>
                    <p>Average nail dimensions: ${calculateAverage(data.measurements)}</p>`);
                }, 2000);
            });
        }
        
        function calculateAverage(measurements) {
            let totalLength = 0;
            let totalWidth = 0;
            let count = 0;
            
            for(const finger in measurements) {
                totalLength += measurements[finger].length;
                totalWidth += measurements[finger].width;
                count++;
            }
            
            return `Length: ${(totalLength/count).toFixed(1)}mm, Width: ${(totalWidth/count).toFixed(1)}mm`;
        }
    </script>
</body>
</html>
